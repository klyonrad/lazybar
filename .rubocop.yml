require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion:
    - '2.6'
  Exclude:
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'db/schema.rb'
    - 'spec/controllers/**/*'
    - 'spec/views/**/*'
#    - !ruby/regexp /old_and_unused\.rb$/
Rails:
  Enabled: true

Rails/BulkChangeTable:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - 'db/migrate/**/*'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'db/seeds.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/factories.rb'
    - 'spec/models/**/*'
    - 'spec/requests/**/*'

RSpec/ExampleLength:
  Enabled: false
  Max: 8

RSpec/MultipleExpectations:
  Max: 7

RSpec/NestedGroups:
  Max: 8
