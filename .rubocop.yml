require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'db/schema.rb'
    - 'spec/controllers/**/*'
    - 'spec/views/**/*'
    - 'vendor/bundle/**/*' # Do not execute it for gems in bundle path (relevant for travis)
#    - !ruby/regexp /old_and_unused\.rb$/
Rails:
  Enabled: true

Rails/BulkChangeTable:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - 'db/migrate/**/*'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'

Layout/LineLength:
  Max: 120
  Exclude:
    - 'db/seeds.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/factories.rb'
    - 'spec/models/**/*'
    - 'spec/requests/**/*'

RSpec/ExampleLength:
  Enabled: false
  Max: 8

RSpec/MultipleExpectations:
  Max: 7

RSpec/NestedGroups:
  Max: 8

RSpec/MultipleMemoizedHelpers:
  Max: 10

Rails/UniqueValidationWithoutIndex:
  Enabled: False # Do not care about performance, race conditions yet
